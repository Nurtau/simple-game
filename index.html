<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="icon" href="./iconmonstr-puzzle-1.svg">
    <title>Simple game</title>
</head>

<body>
    <div class="environment">
        <h1>Score: <span class="score">-1</span></h1>
        <div class="container">
            <div class="box">
                <div class="target"></div>
            </div>
            <div class="food"></div>
            <div class="controller">
                <button class="control w">W</button>
                <button class="control s">S</button>
                <button class="control a">A</button>
                <button class="control d">D</button>
                <button class="control space">Space</button>
                <button class="control b">B</button>
            </div>
            <div class="enemy"></div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
